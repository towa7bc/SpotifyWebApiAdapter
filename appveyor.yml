image:
  - Visual Studio 2019
clone_folder: c:\projects\source
qt_ver: 5.14\msvc2019_64

build_script:
  - cmd: >-
      mkdir build

      cd build

      pip install --user conan

      set PATH=%PATH%;C:\Users\appveyor\AppData\Roaming\Python\Scripts

      cmake c:\projects\source -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE:STRING=Release -DCMAKE_PREFIX_PATH=c:/Qt/$env:qt_ver"

      cmake --build . --config "Release"

test_script:
  - cmd: ctest -C Debug

