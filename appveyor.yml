image:
  - Visual Studio 2017
clone_folder: c:\projects\source
build_script:
  - cmd: >-
      mkdir build

      cd build

      pip install --user conan

      set PATH=%PATH%;C:\Users\appveyor\AppData\Roaming\Python\Scripts

      cmake c:\projects\source -G "Visual Studio 15 2017" -DCMAKE_BUILD_TYPE:STRING=Release

      cmake --build . --config "Release"

test_script:
  - cmd: ctest -C Debug

