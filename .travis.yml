language: cpp

install:
  - export MKSPEC=macx-clang
  - brew update
  - brew install qt5
  - export PATH=$(brew --prefix)/opt/qt5/bin:$PATH
  - brew link qt5 --force
  - pip3 install --user conan cmake

jobs:
  include:
    - os: osx
      compiler: clang
      osx_image: xcode11.3
      env:
        - PATH="${HOME}/Library/Python/3.7/bin:${PATH}"
        - MATRIX_EVAL=""

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - cmake -D ENABLE_COVERAGE:BOOL=TRUE . > log1.txt
  - cmake --build . -- -j2 > log2.txt
  - ctest -j2 > log3.txt



