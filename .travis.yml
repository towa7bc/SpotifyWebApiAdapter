language: cpp

before_install:
  - brew install qt5
  - brew link qt5 --force && ln -s /usr/local/Cellar/qt5/5.14.1/mkspecs /usr/local/mkspecs && ln -s /usr/local/Cellar/qt5/5.14.1/plugins /usr/local/plugins

install:
  - pip3 install --user conan cmake

jobs:
  include:
    - os: osx
      compiler: clang
      osx_image: xcode11.3
      env:
        - PATH="${HOME}/Library/Python/3.7/bin:${PATH}"
        - MATRIX_EVAL=""

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - cmake -D ENABLE_COVERAGE:BOOL=TRUE . > log1.txt
  - cmake --build . -- -j2 > log2.txt
  - ctest -j2 > log3.txt



